<link rel="stylesheet" href="CSS/style.css"/>
<link rel="icon" href="Assets/icon.png"/>
<body>
    <!---->
    <div hidden id="confirmfile">
        <div class="childwnd">
            <div class="toppart">
                <div class="toppartspect">
                    <img src="Assets/fileicon.png" style="height: 90px;margin: 35px;">
                    <div class="childwndtxtholder">
                        <div class="childwndtxt caption">Warning!</div>
                        <div class="childwndtxt txt">File Size is 12KB (Max 12KB)</div>
                    </div>
                </div>
            </div>
            <div class="bottompart">
                <div class="childwndbtn btn" id="childwndbtn_cancel">Cancel</div>
                <div class="childwndbtn btn" id="childwndbtn_continue">Continue</div>
            </div>
        </div>
    </div>
    <!---->
    <div hidden id="storefile">
        <div class="childwnd">
            <div class="toppart">
                <div class="toppartspect">
                    <img src="Assets/fileicon.png" style="height: 90px;margin: 35px;">
                    <div class="childwndtxtholder">
                        <div class="area">
                            <input type="search" id="filename_store" value="FileName" class="storeinput">
                            <input id="ext" value="txt" class="storeinput">
                        </div>
                        <div class="childwndtxt txt" id="filestore_outputsize">0KB</div>
                    </div>
                </div>
            </div>
            <div class="bottompart">
                <div class="childwndbtn btn" id="childwndbtn_cancel_store">Cancel</div>
                <div class="childwndbtn btn" id="childwndbtn_done">Done</div>
            </div>
        </div>
    </div>
    <!---->
    <div id="header">
        <div class="btn" title="Load a File" id="loadfile">
            <div class="ico_holder">
                <img src="Assets/loadfile.png" class="assetimg">
            </div>
        </div>
        <div class="btn" title="Encode Data" id="encode">
            <div class="ico_holder">
                <img src="Assets/encode.png" class="assetimg">
            </div>
        </div>
        <div class="btn" title="Decode Data" id="decode">
            <div class="ico_holder">
                <img src="Assets/decode.png" class="assetimg">
            </div>
        </div>
        <div class="btn" title="Swap Input&Output" id="swap">
            <div class="ico_holder">
                <img src="Assets/swap.png" class="assetimg">
            </div>
        </div>
        <div class="btn" title="Input To UpperCase" id="uppercase">
            <div class="ico_holder">
                <img src="Assets/uppercase.png" class="assetimg">
            </div>
        </div>
        <div class="btn" title="Input To LowerCase" id="lowercase">
            <div class="ico_holder">
                <img src="Assets/lowercase.png" class="assetimg">
            </div>
        </div>
        <select title="Coding Modes" id="mode">
            <option v="1" txt="zEncoding (Default)" selected value="defualt">zEncoding (Default)</option>
            <option v="7" txt="CharCode" value="charcode">CharCode</option>
            <option v="2" txt="Atbash" value="attbash">Atbash</option>
            <option v="3" txt="Binary" value="binary">Binary</option>
            <option v="4" txt="URI Component" value="urlenc">URI Component</option>
            <option v="5" txt="Yolious Gaisar" value="yolious">Yolious Gaisar</option>
            <option v="6" txt="HEX" value="hex">Hex</option>
        </select>
        <div style="position:absolute;top:0;right:0;display:flex;">
            <div class="btn" title="Clean Input&Output" id="clean">
                <div class="ico_holder">
                    <img src="Assets/clean.png" class="assetimg">
                </div>
            </div>
            <div class="btn" title="Copy Output to ClipBoard" id="copy">
                <div class="ico_holder">
                    <img src="Assets/copy.png" class="assetimg">
                </div>
            </div>
            <div class="btn" title="Store in Hard-Disk" id="store">
                <div class="ico_holder">
                    <img src="Assets/store.png" class="assetimg">
                </div>
            </div>
        </div>
    </div>
    <!---->
    <div id="holder">
        <textarea title="0KB" class="ta" id="input"></textarea>
        <textarea readonly="true" title="0KB" class="ta" id="output"></textarea>
    </div>
    <script src="JS/main.js"></script>
</body>
